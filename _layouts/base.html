<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  <link rel="stylesheet" href="/stylesheets/flooose.css" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Goudy+Bookletter+1911&v1' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>{{; page.title }}</title>

        <script src='/javascripts/jquery-1.5.2.js'></script>
	<script type="text/javascript">
	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-30657456-1']);
	  _gaq.push(['_trackPageview']);

	  (function() {
	  var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	  ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	  var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();
	</script>
    </head>
    <body>
      <div id="container" class="container">
	<div id='header' class="header">
	  <h1 id="h1-page-title" class="page-title">flooose.github.com</h1>
	  <h2 id="h2-page-title" class="page-title">linux and open source</h2>
	</div>
	<div id="sidebar" class="sidebar">
	  <script charset="utf-8" src="http://widgets.twimg.com/j/2/widget.js"></script>
          <script>
          new TWTR.Widget({
            version: 2,
            type: 'profile',
            rpp: 4,
            interval: 30000,
            width: 250,
            height: 300,
            theme: {
              shell: {
                background: '#373b3b',
                color: '#efeff1'
              },
              tweets: {
                background: '#494f4f',
                color: '#efeff1',
                links: '#4aed05'
              }
            },
            features: {
              scrollbar: false,
              loop: false,
              live: false,
              behavior: 'all'
            }
          }).render().setUser('flooose').start();
          </script>
	  <ul id="posts" class="posts">
	    {% for post in site.posts %}
	    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
	    {% endfor %}
	  </ul>
	</div>
	<div id="content" class="content">
          {{ content }}
	</div>
	<div id="footer" class="footer">
	</div>
      </div>
    </body>
</html>
